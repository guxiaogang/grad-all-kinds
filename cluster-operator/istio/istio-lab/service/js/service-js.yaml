kind: Service
apiVersion: v1
metadata:
  name: service-js
  labels:
    app: service-js
spec:
  selector:
    app: service-js
  ports:
    - name: http
      port: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-js-v1
spec:
  selector:
    matchLabels:
      app: service-js
      version: v1
  replicas: 1
  template:
    metadata:
      labels:
        app: service-js
        version: v1
    spec:
      restartPolicy: Always
      containers:
      - name: service-js
        image: registry.cn-shanghai.aliyuncs.com/istio-lab/service-js:v1
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 50m
            memory: 50Mi
          limits:
            cpu: 100m
            memory: 100Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-js-v2
spec:
  selector:
    matchLabels:
      app: service-js
      version: v2
  replicas: 1
  template:
    metadata:
      labels:
        app: service-js
        version: v2
    spec:
      restartPolicy: Always
      containers:
      - name: service-js
        image: registry.cn-shanghai.aliyuncs.com/istio-lab/service-js:v2
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 50m
            memory: 50Mi
          limits:
            cpu: 100m
            memory: 100Mi
